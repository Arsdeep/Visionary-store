<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visionaries Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="shortcut icon" href="/assets/logo.png" type="image/x-icon">

</head>

<body>
    <div class="header">
        <h1><img style="width: 60px; height: 50px; margin-bottom: -15px; margin-top:-60px; "
                src="assets/logo.png">VISIONARIES
            STORE</h1>
    </div>
    <header class="filter">
        <div class="ser">
            <input type="search" onsearch="Searchingdata();" placeholder="search" id="search">


        </div>
        <div class="cat">

            <select id="category">
                <option value="All">All</option>
                <option value="Accounts">Accounts</option>
                <option value="Services">Services</option>
                <option value="E-Sports">E-Sports</option>
            </select>
        </div>
        <div class="price">
            
            <input type="range" value="0" id="priceRange" />
        </div>
        
    </header>
    <div class="card" id="card">
    

    </div>
    <div class="notfound" id="notfound">

        <img src="assets/not.jpg" id="notfoundpng">
        <div class="loader" id="loading-animation" ></div> 
   
    </div>
    <div class="load">
        <button id="load">Load More</button>
        <button id="accdata" style="display: none;">Load More</button>
    </div>

    <footer>
        <img src="assets/whatsapp.png" onclick="window.open('')">
        <img src="assets/insta.png" onclick="window.open('')">
        <img src="assets/twitter.png" onclick="window.open('')">
    </footer>
    <script src="script.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

</body>

</html>
